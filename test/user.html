<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <%
    array_of_users = XQuery("for $elem in collaborators return $elem");

    for (user in array_of_users) {
    %>
    <div class="users">
        <div class="element">
            <span class="description">
                name:
            </span>
            <%=user.fullname%>
        </div>
        <div class="element">
            <span class="description">
                login:
            </span>
            <%=user.login%>
        </div>
    </div>
    <%}%>
</div>
</body>
</html>
