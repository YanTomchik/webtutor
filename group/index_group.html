<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <link rel="stylesheet" href="style_group.css">
    <script type="text/javascript" src="../scripts/jquery.js"></script>
</head>
<body>

<div class = "header">
    <h1>Group</h1>
</div>
<div class="wrapper">

    <div class="group_wrapper">
        <%
        array_of_group = XQuery("for $elem in groups return $elem");

        for (group in array_of_group) {
        %>
        <div class="group_name" groupid="<%=group.id%>">
            <%=group.name%>
        </div>
        <%}
        %>
    </div>
</div>


    <script src = "script_group.js"></script>

</body>
</html>
